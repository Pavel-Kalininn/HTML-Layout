<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
	<title>Document</title>
</head>

<body>
	<div class="container">
		<section class="page-content__section">
			<h2 class="page-content__title">Ремонт техники различных брендов</h2>
			<div class="swiper mySwiper">
				<div class="swiper-wrapper hidden">
					<div class="swiper-slide slide-item">
						<img src="img/lenovo.png" alt="Lenovo">
						<button class='menu__button'><span class="btn__img"><img src="img/dropdown.svg"
									alt=""></span></button>
					</div>
					<div class="swiper-slide slide-item">
						<img src="img/samsung.png" alt="Samsung">
						<button class='menu__button'><span class="btn__img"><img src="img/dropdown.svg"
									alt=""></span></button>
					</div>
					<div class="swiper-slide slide-item">
						<img src="img/apple.png" alt="Apple">
						<button class='menu__button'><span class="btn__img"><img src="img/dropdown.svg"
									alt=""></span></button>
					</div>
					<div class="swiper-slide slide-item">
						<img src="img/viewsonic.png" alt="ViewSonic">
						<button class='menu__button'><span class="btn__img"><img src="img/dropdown.svg"
									alt=""></span></button>
					</div>
					<div class="swiper-slide slide-item">
						<img src="img/boschp.png" alt="Bosch">
						<button class='menu__button'><span class="btn__img"><img src="img/dropdown.svg"
									alt=""></span></button>
					</div>
					<div class="swiper-slide slide-item">
						<img src="img/hp.png" alt="HP">
						<button class='menu__button'><span class="btn__img"><img src="img/dropdown.svg"
									alt=""></span></button>
					</div>
					<div class="swiper-slide slide-item">
						<img src="img/acer.png" alt="Acer">
						<button class='menu__button'><span class="btn__img"><img src="img/dropdown.svg"
									alt=""></span></button>
					</div>
					<div class="swiper-slide slide-item">
						<img src="img/sony.png" alt="Sony">
						<button class='menu__button'><span class="btn__img"><img src="img/dropdown.svg"
									alt=""></span></button>
					</div>
					<div class="swiper-slide slide-item">
						<img src="img/lenovo.png" alt="Lenovo">
						<button class='menu__button'><span class="btn__img"><img src="img/dropdown.svg"
									alt=""></span></button>
					</div>
					<div class="swiper-slide slide-item">
						<img src="img/samsung.png" alt="Samsung">
						<button class='menu__button'><span class="btn__img"><img src="img/dropdown.svg"
									alt=""></span></button>
					</div>
					<div class="swiper-slide slide-item">
						<img src="img/apple.png" alt="Apple">
						<button class='menu__button'><span class="btn__img"><img src="img/dropdown.svg"
									alt=""></span></button>
					</div>
				</div>
				<div class="swiper-pagination"></div>
			</div>
			<button type="button" class="expand-btn">Показать все</button>
		</section>
	</div>

	<!-- Swiper JS -->
	<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
	<script src="js/swiper.js"></script>
	<script src="js/script.js"></script>


</html>
